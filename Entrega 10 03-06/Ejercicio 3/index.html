<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Presupuesto</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Presupuesto</h1>
        <label for="ingreso">Monto de Ingresos:</label>
        <input type="number" id="ingreso" placeholder="Ingrese sus ingresos">

        <div id="categories">
            <h2>Categorías</h2>
            <div class="category">
                <input type="text" placeholder="Categoría" value="Ahorros">
                <input type="number" placeholder="Porcentaje" value="30">
                <button onclick="removeCategory(this)">Eliminar</button>
            </div>
            <div class="category">
                <input type="text" placeholder="Nombre de la Categoría" value="Gastos">
                <input type="number" placeholder="Porcentaje" value="50">
                <button onclick="removeCategory(this)">Eliminar</button>
            </div>
            <div class="category">
                <input type="text" placeholder="Nombre de la Categoría" value="Inversión">
                <input type="number" placeholder="Porcentaje" value="20">
                <button onclick="removeCategory(this)">Eliminar</button>
            </div>
        </div>
        <button onclick="addCategory()">Agregar Categoría</button>
        
        <button onclick="calcularPresupuesto()">Calcular</button>

        <div class="results" id="results">
            <!-- Los resultados se mostrarán aquí -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
